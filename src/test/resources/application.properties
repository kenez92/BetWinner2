spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

football.data.org.token=${FOOTBALL_DATA_ORG_TOKEN}
football.data.org.email=${FOOTBALL_DATA_ORG_EMAIL}
football.data.org.name=Daniel
football.data.org.token.name=X-Auth-Token

api.openweathermap.org=${OPEN_WEATHER_MAP_TOKEN}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
